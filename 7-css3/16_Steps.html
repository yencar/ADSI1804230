<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animacion (Steps)</title>
	<style>
		section.mecha{
			background: url(imgs/mecha_steps.png) no-repeat;
			background-position: left center;
			height: 382px;
			margin:100px auto;
			position: relative;
			width: 320px;
			/*-------------*/

			animation: animecha .5s steps(2) infinite;
		}
		@keyframes animecha{
			100%{background-position: -640px;}
		}
	</style>
</head>
<body>
	<h1>Anmacion (Steps)</h1>
	<section class="mecha"></section>
</body>
</html>
